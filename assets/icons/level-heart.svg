<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Main heart color - bold red -->
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DC143C" stop-opacity="1"/>
      <stop offset="50%" stop-color="#C41E3A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8B0000" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hand-drawn style heart path - more organic curves -->
  <path id="outerHeart" 
        d="M 50 20 
           C 50 18, 48 15, 45 15 
           C 38 15, 32 22, 30 30 
           C 28 38, 30 45, 35 52 
           C 40 58, 50 75, 50 75 
           C 50 75, 60 58, 65 52 
           C 70 45, 72 38, 70 30 
           C 68 22, 62 15, 55 15 
           C 52 15, 50 18, 50 20 
           Z"
        fill="url(#heartGrad)"
        stroke="#8B0000"
        stroke-width="3.5"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#softShadow)"
        opacity="1"/>
  
  <!-- Subtle inner highlight (minimal, hand-drawn feel) -->
  <path id="innerHighlight"
        d="M 45 28 
           C 45 26, 47 24, 50 25 
           C 53 24, 55 26, 55 28 
           C 55 32, 52 38, 50 45 
           C 48 38, 45 32, 45 28 
           Z"
        fill="#FF6B6B"
        opacity="0.3"/>
</svg>
