<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- iPhone-style red color -->
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF3B30" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF2D55" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Very subtle shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- iPhone-style heart: two round lobes on top, V-shape at bottom -->
  <path id="heart" 
        d="M 50 30
           C 50 25, 45 20, 40 20
           C 32 20, 25 27, 25 35
           C 25 42, 30 50, 40 60
           C 45 65, 50 70, 50 70
           C 50 70, 55 65, 60 60
           C 70 50, 75 42, 75 35
           C 75 27, 68 20, 60 20
           C 55 20, 50 25, 50 30
           Z"
        fill="url(#heartGrad)"
        stroke="none"
        filter="url(#softShadow)"/>
</svg>
