<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Main heart gradient - vibrant red with depth -->
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="1"/>
      <stop offset="30%" stop-color="#FF5252" stop-opacity="1"/>
      <stop offset="60%" stop-color="#E53935" stop-opacity="1"/>
      <stop offset="100%" stop-color="#C62828" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Inner inset heart gradient (lighter for depth) -->
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8A80" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FF6B6B" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FF5252" stop-opacity="0.6"/>
    </linearGradient>
    
    <!-- Glossy highlight gradient -->
    <linearGradient id="glossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#FFE0E0" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Soft drop shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Bevel/emboss effect -->
    <filter id="bevel" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer heart path -->
  <path id="outerHeart" 
        d="M 50 25 
           C 50 20, 45 15, 40 15 
           C 30 15, 25 25, 25 35 
           C 25 45, 50 70, 50 70 
           C 50 70, 75 45, 75 35 
           C 75 25, 70 15, 60 15 
           C 55 15, 50 20, 50 25 
           Z"
        fill="url(#heartGrad)"
        stroke="#B71C1C"
        stroke-width="2.5"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#softShadow)"
        opacity="0.95"/>
  
  <!-- Inner inset heart (smaller, creates depth/bevel effect) -->
  <path id="innerHeart"
        d="M 50 30 
           C 50 26, 46 22, 42 22 
           C 34 22, 30 28, 30 36 
           C 30 44, 50 62, 50 62 
           C 50 62, 70 44, 70 36 
           C 70 28, 66 22, 58 22 
           C 54 22, 50 26, 50 30 
           Z"
        fill="url(#innerGrad)"
        opacity="0.85"/>
  
  <!-- Curved glossy highlight streak (top-left area) -->
  <path id="glossHighlight"
        d="M 35 30 
           Q 42 25, 50 27 
           Q 58 29, 62 35 
           Q 60 33, 55 31 
           Q 50 29, 45 31 
           Q 40 33, 35 30 
           Z"
        fill="url(#glossGrad)"
        opacity="0.7"/>
  
  <!-- Secondary highlight (smaller, bottom-right) -->
  <ellipse cx="65" cy="60" rx="8" ry="6" 
           fill="url(#glossGrad)" 
           opacity="0.3"
           transform="rotate(-25 65 60)"/>
  
  <!-- Tiny specular dots for extra shine -->
  <circle cx="42" cy="33" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="58" cy="37" r="1.2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="68" cy="55" r="1" fill="#FFFFFF" opacity="0.7"/>
</svg>

