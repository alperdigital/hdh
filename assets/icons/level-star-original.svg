<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Main star gradient - vibrant sky-blue with depth -->
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7DD3FC" stop-opacity="1"/>
      <stop offset="30%" stop-color="#38BDF8" stop-opacity="1"/>
      <stop offset="60%" stop-color="#0EA5E9" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0284C7" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Inner inset star gradient (lighter for depth) -->
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BAE6FD" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#7DD3FC" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0.6"/>
    </linearGradient>
    
    <!-- Glossy highlight gradient -->
    <linearGradient id="glossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#E0F2FE" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Soft drop shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Bevel/emboss effect -->
    <filter id="bevel" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer star path - wider left/right arms, shorter top spike, rounded tips -->
  <path id="outerStar" 
        d="M 50 8 
           L 58 32 
           L 82 28 
           L 68 48 
           L 88 60 
           L 64 62 
           L 50 85 
           L 36 62 
           L 12 60 
           L 32 48 
           L 18 28 
           L 42 32 
           Z"
        fill="url(#starGrad)"
        stroke="#0C4A6E"
        stroke-width="2.5"
        stroke-linejoin="round"
        stroke-linecap="round"
        filter="url(#softShadow)"
        opacity="0.95"/>
  
  <!-- Inner inset star (smaller, creates depth/bevel effect) -->
  <path id="innerStar"
        d="M 50 18 
           L 56 36 
           L 74 33 
           L 64 48 
           L 80 56 
           L 62 58 
           L 50 75 
           L 38 58 
           L 20 56 
           L 36 48 
           L 26 33 
           L 44 36 
           Z"
        fill="url(#innerGrad)"
        opacity="0.85"/>
  
  <!-- Curved glossy highlight streak (top-left area) -->
  <path id="glossHighlight"
        d="M 35 25 
           Q 42 20, 50 22 
           Q 58 24, 62 30 
           Q 60 28, 55 26 
           Q 50 24, 45 26 
           Q 40 28, 35 25 
           Z"
        fill="url(#glossGrad)"
        opacity="0.7"/>
  
  <!-- Secondary highlight (smaller, bottom-right) -->
  <ellipse cx="65" cy="65" rx="8" ry="6" 
           fill="url(#glossGrad)" 
           opacity="0.3"
           transform="rotate(-25 65 65)"/>
  
  <!-- Tiny specular dots for extra shine -->
  <circle cx="42" cy="28" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="58" cy="32" r="1.2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="68" cy="55" r="1" fill="#FFFFFF" opacity="0.7"/>
</svg>

